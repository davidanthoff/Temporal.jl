# Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
os:
  - linux
julia:
  # - 0.5
  - 0.6
  - nightly
matrix:
    allow_failures:
        # - julia: 0.5  #TODO: make apply only to versions of package targeted at Julia v-0.6?
        - julia: nightly
notifications:
    email: false
script:
  - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
  - julia -e 'Pkg.clone(pwd()); Pkg.build("Temporal"); Pkg.test("Temporal"; coverage=true)'
